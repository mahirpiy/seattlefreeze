<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Seattle Freeze</title>
    <link rel="icon" type="image/png" href="/assets/logos/icon-secondary.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Instrument Serif', serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8f0 50%, #c5dce6 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a2332;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            background: rgba(232, 244, 248, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 35, 50, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            height: 2rem;
            transition: opacity 0.3s ease;
        }
        
        .nav-logo:hover {
            opacity: 0.8;
        }
        
        .nav-logo img {
            height: 100%;
            width: auto;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: #1a2332;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            opacity: 1;
        }
        
        .nav-link.active {
            opacity: 1;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 1px;
            background: #1a2332;
        }
        
        .nav-social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-left: 1rem;
            padding-left: 1.5rem;
            border-left: 1px solid rgba(26, 35, 50, 0.2);
        }
        
        .nav-social-link {
            display: inline-flex;
            align-items: center;
            color: #1a2332;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .nav-social-link:hover {
            opacity: 1;
        }
        
        .nav-social-link svg {
            width: 18px;
            height: 18px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 80px;
        }
        
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-align: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .calendar-event {
            background: #fff;
            border-radius: 12px;
            border: 2px solid #d1d9e0;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .calendar-event:hover {
            border-color: #00022C;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 2, 44, 0.15);
        }
        
        .calendar-event.active {
            border-color: #00022C;
            background: rgba(0, 2, 44, 0.02);
        }
        
        .event-date {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #00022C;
            letter-spacing: 0.02em;
        }
        
        .event-title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            color: #1a2332;
            line-height: 1.3;
        }
        
        .event-location {
            font-size: 1rem;
            opacity: 0.8;
            color: #1a2332;
            font-style: italic;
        }
        
        .event-details {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: 12px;
            border: 2px solid #d1d9e0;
            display: none;
        }
        
        .event-details.active {
            display: block;
        }
        
        .event-details h2 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #00022C;
            letter-spacing: -0.02em;
        }
        
        .event-details p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            color: #1a2332;
            opacity: 0.9;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            max-width: 600px;
            margin: 3rem auto 0;
        }
        
        input[type="email"] {
            width: 100%;
            max-width: 400px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #fff;
            border: 2px solid #d1d9e0;
            border-radius: 50px;
            color: #00022C;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]::placeholder {
            color: rgba(0, 2, 44, 0.5);
        }
        
        input[type="email"]:focus {
            border-color: #00022C;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 2, 44, 0.15);
        }
        
        button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #00022C;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        button:hover {
            background: #e8f4f8;
            color: #00022C;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 2, 44, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }

        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #00022C;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .social-link:hover {
            opacity: 1 !important;
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 70px;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .calendar-event {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            nav {
                padding: 1rem 1.5rem;
            }
            
            .nav-logo {
                height: 1.5rem;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="/assets/logos/wordmark.png" alt="Seattle Freeze">
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/sponsors.html" class="nav-link">Sponsorships</a>
                <a href="/calendar.html" class="nav-link active">Calendar</a>
                <div class="nav-social-links">
                    <a href="https://instagram.com/seattlefreezesquash" target="_blank" rel="noopener noreferrer" class="nav-social-link">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.919-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                    <a href="https://linkedin.com/company/seattle-freeze" target="_blank" rel="noopener noreferrer" class="nav-social-link">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Calendar</h1>
        
        <div class="calendar-grid">
            <div class="calendar-event" data-event="draft">
                <div class="event-date">Saturday, January 17th 2026</div>
                <div class="event-title">NSL Draft</div>
                <div class="event-location">Cleveland, OH</div>
            </div>
            
            <div class="calendar-event" data-event="sono">
                <div class="event-date">Saturday, February 28th 2026</div>
                <div class="event-title">Freeze @ Sono Sharks</div>
                <div class="event-location">MSquash - Norwalk, CT</div>
            </div>
            
            <div class="calendar-event" data-event="beacons">
                <div class="event-date">Sunday, April 19th 2026</div>
                <div class="event-title">Freeze vs. Lake Erie Beacons</div>
                <div class="event-location">Seattle Athletic Club - Seattle, WA</div>
            </div>
        </div>
        
        <div class="event-details" id="eventDetails">
            <h2 id="eventDetailsTitle"></h2>
            <p id="eventDetailsText"></p>
        </div>
        
        <form class="email-form" onsubmit="return false;">
            <input 
                type="email" 
                placeholder="your@email.com"
                required
            >
            <button type="submit">Stay Updated</button>
        </form>
    </div>
    
    <script>
        const eventData = {
            draft: {
                title: 'NSL Draft',
                description: 'We\'ll be drafting the first ever team members of the Freeze. The draft format is a snake-style, stay tuned to find out what pick we get!'
            },
            sono: {
                title: 'Match @ Sono Sharks',
                description: 'The Freeze play their inaugural match against the Sono Sharks in Connecticut.'
            },
            beacons: {
                title: 'Match vs. Lake Erie Beacons',
                description: 'The Freeze play the first ever professional squash game on the West Coast when they host the Lake Erie Beacons.'
            }
        };
        
        document.querySelectorAll('.calendar-event').forEach(event => {
            event.addEventListener('click', () => {
                // Remove active class from all events
                document.querySelectorAll('.calendar-event').forEach(e => e.classList.remove('active'));
                
                // Add active class to clicked event
                event.classList.add('active');
                
                // Get event data
                const eventId = event.getAttribute('data-event');
                const data = eventData[eventId];
                
                // Show event details
                const detailsSection = document.getElementById('eventDetails');
                const titleElement = document.getElementById('eventDetailsTitle');
                const textElement = document.getElementById('eventDetailsText');
                
                titleElement.textContent = data.title;
                textElement.textContent = data.description;
                detailsSection.classList.add('active');
                
                // Scroll to details section
                detailsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            });
        });
        
        // Email form submission
        document.querySelector('.email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const button = e.target.querySelector('button');
            
            button.textContent = 'Joining...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    button.textContent = 'We\'ll be in touch!';
                    e.target.querySelector('input').value = '';
                } else {
                    button.textContent = 'Try again';
                    button.disabled = false;
                }
            } catch (error) {
                button.textContent = 'Try again';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
