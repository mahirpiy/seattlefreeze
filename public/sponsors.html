<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship - Seattle Freeze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Instrument Serif', serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8f0 50%, #c5dce6 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a2332;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #1a2332;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 1;
        }
        
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .intro {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        input, textarea {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #fff;
            border: 2px solid #d1d9e0;
            border-radius: 12px;
            color: #1a2332;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder,
        textarea::placeholder {
            color: rgba(26, 35, 50, 0.4);
        }
        
        input:focus,
        textarea:focus {
            border-color: #00A8E1;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 225, 0.15);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #00A8E1;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.05em;
            align-self: flex-start;
        }
        
        button:hover {
            background: #0088b8;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 225, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @media (max-width: 600px) {
            button {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to home</a>
        
        <h1>Partner with us</h1>
        
        <p class="intro">
            Seattle Freeze is bringing professional squash to the Pacific Northwest in 2026. 
            We're looking for partners who want to be part of something groundbreaking. 
            Share your info below and we'll be in touch.
        </p>
        
        <form id="sponsorForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    placeholder="Your name"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="company">Company *</label>
                <input 
                    type="text" 
                    id="company" 
                    name="company"
                    placeholder="Company name"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="your@email.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    placeholder="(555) 123-4567"
                >
            </div>
            
            <div class="form-group">
                <label for="notes">Tell us about your interest</label>
                <textarea 
                    id="notes" 
                    name="notes"
                    placeholder="What are you looking to get out of a partnership?"
                ></textarea>
            </div>
            
            <button type="submit">Send inquiry</button>
        </form>
    </div>
    
    <script>
        document.getElementById('sponsorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            button.textContent = 'Sending...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/sponsor', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    button.textContent = 'Sent! We\'ll be in touch';
                    e.target.reset();
                } else {
                    button.textContent = 'Try again';
                    button.disabled = false;
                }
            } catch (error) {
                button.textContent = 'Try again';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
