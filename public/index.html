<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Freeze Squash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Instrument Serif', serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e8f0 50%, #c5dce6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a2332;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            line-height: 1.1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 3rem;
            opacity: 0.9;
            font-style: italic;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        input[type="email"] {
            width: 100%;
            max-width: 400px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #fff;
            border: 2px solid #d1d9e0;
            border-radius: 50px;
            color: #1a2332;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]::placeholder {
            color: rgba(26, 35, 50, 0.5);
        }
        
        input[type="email"]:focus {
            border-color: #00A8E1;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 225, 0.15);
        }
        
        button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-family: 'Instrument Serif', serif;
            background: #00A8E1;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        button:hover {
            background: #0088b8;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 168, 225, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instagram-link:hover {
            opacity: 1 !important;
        }
        
        @media (max-width: 480px) {
            .subtitle {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seattle Freeze</h1>
        <p class="subtitle">Professional squash comes to Seattle in 2026</p>
        <form class="email-form" onsubmit="return false;">
            <input 
                type="email" 
                placeholder="your@email.com"
                required
            >
            <button type="submit">Join email list</button>
        </form>
        
        <div style="margin-top: 4rem; opacity: 0.8;">
            <a href="/sponsors.html" style="color: #1a2332; text-decoration: none; font-size: 1rem; border-bottom: 1px solid #1a2332;">Interested in being a sponsor?</a>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="https://instagram.com/seattlefreezesquash" target="_blank" rel="noopener noreferrer" class="instagram-link" style="display: inline-flex; align-items: center; gap: 0.5rem; color: #1a2332; text-decoration: none; font-size: 0.9rem; opacity: 0.7; transition: opacity 0.3s ease;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.919-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
            </a>
        </div>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const button = e.target.querySelector('button');
            
            button.textContent = 'Joining...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    button.textContent = 'We\'ll be in touch!';
                    e.target.querySelector('input').value = '';
                } else {
                    button.textContent = 'Try again';
                    button.disabled = false;
                }
            } catch (error) {
                button.textContent = 'Try again';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
